<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<header>
    <div th:replace="~{fragments/header-fragment ::header}"></div>

</header>



<div class="container d-flex flex-column align-items-center vh-100 mt-xxl-5">
    <div class="input-group">
        <form class="d-flex mx-auto" role="search" method="post" style="width: 50%;">
            <input class="form-control me-xl-3" type="search" placeholder="Search" aria-label="Search" name="search"  required="">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

    <form  th:if="${model.searchCityResult != null}" class="d-flex flex-row mt-4 overflow-auto mt-4">
        <div class="card mx-2" style="width: 18rem;" th:each="city : ${model.searchCityResult.getSearchCityList()}">
            <div class="card-body">
                <h5 class="card-title" th:text="${city.name + ' - ' + city.country}"></h5>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
